{% load url from future %}
{% for d in deps %}  
    <div class="alert {{d.css}}">
        <h4><a href="{% url 'deployment_monitor' d.id %}">{{d.get_status_display}}</a></h4>
        <h4>{{d.stage.project.name}}</h4>
        <div class="span2">
            <b>Stage: </b> {{d.stage.name}}<br/>
            <b>Task: </b> {{d.task}}
        </div>
        <div class="span2">
            <b>Rev: </b> {{d.revision}}<br/>
            <b>Branch: </b> {{d.branch}}
        </div>
        <div>
            <b>Started at: </b>{{d.started_at}}<br/>
            <b>Finished at: </b>{{d.finished_at}}
        </div>                        
    </div>
{% endfor%}
