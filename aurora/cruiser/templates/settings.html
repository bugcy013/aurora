{% load action_button_tag%}
<table class="table table-bordered table-striped">
    <thead>
      <tr>                    
        <th>Name</th>
        <th>Value</th>
<!--        <th>Description</th>-->
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
        {% if repo %} 
          <tr>
            <td>repository</td>
            <td>{{ repo }}</td>
<!--            <td>&nbsp;</td>-->
            <td>&nbsp;</td>
          </tr>
        {% endif %}
        {% if host %}
          <tr>
            <td>branch</td>
            <td>{{ branch }}</td>
<!--            <td>&nbsp;</td>-->
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>host</td>
            <td>{{ host }}</td>
            <td>&nbsp;</td>
          </tr>
        {% endif %}        
        {% for p in params%}
          <tr>                        
            <td>{{ p.name }}</td>
            <td>{{ p.value }}</td>
<!--            <td>{{ p.comment }}</td> -->
            <td>
               {% show_action_button p %}
            </td>
          </tr>                 
        {% endfor%}
    </tbody>
</table>
